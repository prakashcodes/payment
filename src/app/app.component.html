

<table *ngIf="responseData && responseData.cardNum">
  <tr>
    <th>Card</th>
    <th>Name</th>
    <th>Expiry date</th>
    <th>CVV</th>
    <th>Amount</th>
  </tr>
  <tr>
    <td>{{responseData?.cardNum}}</td>
    <td>{{responseData?.cardName}}</td>
    <td>{{responseData?.dateExpiry}}</td>
    <td>{{responseData?.securityCode}}</td>
    <td>{{responseData?.amount}}</td>
  </tr>
</table>
<button class = "button-style" type="button" (click) = "OnSelect()">Pay now</button>
<router-outlet></router-outlet>
